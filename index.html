<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TheraQuiz – طب بالدارجة</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2a9d8f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="TheraQuiz">

  <!-- أيقونات -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
</head>
<body>
  <!-- ✅ Navbar -->
  <header class="navbar">
    <div class="logo">🎓 TheraQuiz</div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">🏠 الرئيسية</a>
      <a href="profile-full.html">👤 ملفي</a>
      <a href="idea.html">💡 شارك فكرة</a>
      <a href="secure-register.html">🔐 تسجيل ودفع</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </header>

  <div class="container">
    <h1>🎓 TheraQuiz – طب بالدارجة</h1>
    <p class="subtitle">منصة تعليمية بالدارجة الجزائرية خاصة بالطب 👨‍⚕️👩‍⚕️</p>

    <!-- ✅ Buttons -->
    <div class="main-buttons">
      <button onclick="window.open('profile-full.html', '_blank')">👤 ملفي الشخصي</button>
      <button onclick="window.open('idea.html', '_blank')">💡 شاركنا فكرتك</button>
      <button onclick="window.open('secure-register.html', '_blank')">🔐 تسجيل آمن ودفع</button>
    </div>

    <!-- ✅ Quiz Section -->
    <section id="quiz">
      <h2>📝 سؤال تجريبي</h2>
      <p>ما هو لون الدم الطبيعي؟</p>

      <form>
        <label><input type="radio" name="q" value="a"> أزرق</label><br>
        <label><input type="radio" name="q" value="b"> أحمر</label><br>
        <label><input type="radio" name="q" value="c"> أخضر</label><br>
        <label><input type="radio" name="q" value="d"> أصفر</label><br>
      </form>
      <button id="nextBtn" onclick="nextQuestion()">التالي</button>
    </section>

    <!-- ✅ Install App -->
    <button id="installBtn" class="install-btn">📱 تحميل التطبيق</button>
  </div>

  <!-- Scripts -->
  <script src="profile-full.js"></script>
  <script src="idea.js"></script>
  <script src="secure-register.js"></script>
  <script src="pwa.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("✅ Service Worker مسجل"))
        .catch(err => console.error("❌ Service Worker فشل:", err));
    }

    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    // ترحيب
    window.addEventListener("load", () => {
      if (window.matchMedia("(display-mode: standalone)").matches) {
        alert("🎉 مرحباً بك في تطبيق TheraQuiz – طب بالدارجة!");
      }
    });
  </script>
</body>
      </html>
